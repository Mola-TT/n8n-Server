version: '3.8'

services:
  n8n-user-management-example:
    image: n8n-user-management-example:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-user-management-example
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  n8n-network:
    driver: bridge

