version: '3.8'

services:
  n8n-user-management-example:
    image: n8n-user-management-example:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-user-management-example
    ports:
      - "8080:8080"
    env_file:
      - webapp.env
    environment:
      - N8N_API_BASE_URL=${N8N_API_BASE_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-30000}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - PORT=8080
    restart: unless-stopped
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  n8n-network:
    driver: bridge

