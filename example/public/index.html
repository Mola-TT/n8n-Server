<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Embedded Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; min-height: 100vh; }
    .header { background: #ea4b71; color: white; padding: 16px 24px; display: flex; align-items: center; gap: 16px; }
    .header h1 { font-size: 20px; font-weight: 500; }
    .login-form { display: flex; gap: 12px; align-items: center; margin-left: auto; }
    .login-form input { padding: 8px 12px; border: none; border-radius: 4px; font-size: 14px; }
    .login-form input[type="email"] { width: 200px; }
    .login-form input[type="password"] { width: 140px; }
    .login-form button { padding: 8px 16px; background: white; color: #ea4b71; border: none; border-radius: 4px; cursor: pointer; font-weight: 500; }
    .login-form button:hover { background: #f8f8f8; }
    .status { font-size: 13px; padding: 4px 12px; background: rgba(255,255,255,0.2); border-radius: 12px; }
    .main { height: calc(100vh - 56px); }
    iframe { width: 100%; height: 100%; border: none; }
    .error { background: #fee; color: #c00; padding: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="header">
    <h1>n8n Embedded</h1>
    <form class="login-form" onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <span class="status" id="status">Not logged in</span>
  </div>
  <div class="main">
    <iframe id="n8n" src="about:blank"></iframe>
  </div>

  <script>
    async function login(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');
      
      try {
        status.textContent = 'Logging in...';
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        
        if (data.success) {
          status.textContent = `Logged in as ${data.user?.email || email}`;
          document.getElementById('n8n').src = '/home/workflows';
        } else {
          status.textContent = `Error: ${data.error}`;
        }
      } catch (err) {
        status.textContent = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
