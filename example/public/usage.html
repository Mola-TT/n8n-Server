<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Usage Dashboard | n8n</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;
      --accent: #ea4b71;
      --accent-soft: rgba(234, 75, 113, 0.15);
      --success: #10b981;
      --success-soft: rgba(16, 185, 129, 0.15);
      --warning: #f59e0b;
      --warning-soft: rgba(245, 158, 11, 0.15);
      --error: #ef4444;
      --error-soft: rgba(239, 68, 68, 0.15);
      --info: #3b82f6;
      --info-soft: rgba(59, 130, 246, 0.15);
      --purple: #8b5cf6;
      --purple-soft: rgba(139, 92, 246, 0.15);
      --cyan: #06b6d4;
      --cyan-soft: rgba(6, 182, 212, 0.15);
      --text-primary: #f5f5f7;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 500px;
      background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(234, 75, 113, 0.15), transparent);
      pointer-events: none;
      z-index: -1;
    }

    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0 32px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
    }

    .header-inner {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent), #ff6b9d);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
    }

    .logo-text { font-size: 18px; font-weight: 600; }

    .nav { display: flex; gap: 8px; }

    .nav a {
      padding: 8px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav a:hover { color: var(--text-primary); background: var(--bg-card); }
    .nav a.active { color: var(--accent); background: var(--accent-soft); }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent), #ff6b9d);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    .user-name { font-size: 14px; font-weight: 500; }
    .user-role { font-size: 11px; color: var(--text-muted); text-transform: uppercase; }

    .main {
      max-width: 1600px;
      margin: 0 auto;
      padding: 32px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
    }

    .page-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .page-subtitle { color: var(--text-secondary); font-size: 15px; }

    .refresh-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .refresh-btn:hover { border-color: var(--border-hover); background: var(--bg-card-hover); }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--border-hover);
      transform: translateY(-2px);
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .stat-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .stat-icon.accent { background: var(--accent-soft); }
    .stat-icon.success { background: var(--success-soft); }
    .stat-icon.warning { background: var(--warning-soft); }
    .stat-icon.error { background: var(--error-soft); }
    .stat-icon.info { background: var(--info-soft); }
    .stat-icon.purple { background: var(--purple-soft); }
    .stat-icon.cyan { background: var(--cyan-soft); }

    .stat-value { font-size: 32px; font-weight: 700; margin-bottom: 4px; letter-spacing: -0.02em; }
    .stat-label { color: var(--text-secondary); font-size: 14px; font-weight: 500; }

    .stat-change {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 500;
      margin-top: 8px;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .stat-change.positive { color: var(--success); background: var(--success-soft); }
    .stat-change.negative { color: var(--error); background: var(--error-soft); }
    .stat-change.neutral { color: var(--text-muted); background: var(--bg-secondary); }

    /* Section Grid */
    .section-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .section-grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }

    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title { font-size: 16px; font-weight: 600; }
    .card-subtitle { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
    .card-body { padding: 24px; }

    /* Progress/Gauge */
    .gauge-container { margin-bottom: 20px; }

    .gauge-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .gauge-label { font-size: 14px; font-weight: 500; }
    .gauge-value { font-size: 14px; color: var(--text-secondary); }

    .gauge-bar {
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
    }

    .gauge-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .gauge-fill.success { background: linear-gradient(90deg, var(--success), #34d399); }
    .gauge-fill.warning { background: linear-gradient(90deg, var(--warning), #fbbf24); }
    .gauge-fill.error { background: linear-gradient(90deg, var(--error), #f87171); }
    .gauge-fill.accent { background: linear-gradient(90deg, var(--accent), #ff6b9d); }
    .gauge-fill.info { background: linear-gradient(90deg, var(--info), #60a5fa); }

    /* Chart */
    .chart-container {
      height: 200px;
      display: flex;
      align-items: flex-end;
      gap: 6px;
      padding-top: 20px;
    }

    .chart-bar-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .chart-bars {
      display: flex;
      gap: 2px;
      height: 160px;
      align-items: flex-end;
    }

    .chart-bar {
      width: 10px;
      border-radius: 3px 3px 0 0;
      transition: all 0.3s ease;
      min-height: 2px;
    }

    .chart-bar.success { background: var(--success); }
    .chart-bar.failed { background: var(--error); }
    .chart-bar:hover { opacity: 0.8; }

    .chart-label { font-size: 10px; color: var(--text-muted); white-space: nowrap; }

    /* Hour Heatmap */
    .heatmap {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 4px;
    }

    .heatmap-cell {
      aspect-ratio: 1;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .heatmap-cell:hover { transform: scale(1.1); }
    .heatmap-cell.level-0 { background: var(--bg-secondary); }
    .heatmap-cell.level-1 { background: rgba(234, 75, 113, 0.2); }
    .heatmap-cell.level-2 { background: rgba(234, 75, 113, 0.4); }
    .heatmap-cell.level-3 { background: rgba(234, 75, 113, 0.6); }
    .heatmap-cell.level-4 { background: rgba(234, 75, 113, 0.8); color: white; }

    /* Storage Breakdown */
    .storage-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .storage-item:last-child { border-bottom: none; }

    .storage-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .storage-info { flex: 1; }
    .storage-name { font-size: 14px; font-weight: 500; }
    .storage-size { font-size: 13px; color: var(--text-secondary); }

    /* Top Workflows */
    .workflow-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .workflow-item:last-child { border-bottom: none; }

    .workflow-rank {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .workflow-rank.gold { background: var(--warning-soft); color: var(--warning); }
    .workflow-rank.silver { background: var(--bg-secondary); color: var(--text-secondary); }
    .workflow-rank.bronze { background: var(--accent-soft); color: var(--accent); }

    .workflow-info { flex: 1; }
    .workflow-name { font-size: 14px; font-weight: 500; }
    .workflow-count { font-size: 13px; color: var(--text-muted); }

    /* Billing */
    .billing-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .billing-row:last-child { border-bottom: none; }
    .billing-row.total { font-weight: 600; font-size: 16px; padding-top: 16px; }

    .billing-label { color: var(--text-secondary); font-size: 14px; }
    .billing-detail { font-size: 12px; color: var(--text-muted); }
    .billing-value { font-size: 14px; font-weight: 500; }
    .billing-value.total { font-size: 20px; color: var(--accent); }

    /* Table */
    .executions-table {
      width: 100%;
      border-collapse: collapse;
    }

    .executions-table th {
      text-align: left;
      padding: 12px 16px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--border);
    }

    .executions-table td {
      padding: 14px 16px;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
    }

    .executions-table tr:last-child td { border-bottom: none; }
    .executions-table tr:hover td { background: var(--bg-card-hover); }

    .workflow-cell {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .workflow-icon-sm {
      width: 28px;
      height: 28px;
      background: var(--bg-secondary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-badge.success { background: var(--success-soft); color: var(--success); }
    .status-badge.error, .status-badge.crashed, .status-badge.failed { background: var(--error-soft); color: var(--error); }
    .status-badge.running, .status-badge.waiting { background: var(--warning-soft); color: var(--warning); }

    .status-badge::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .mode-badge {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      background: var(--bg-secondary);
      color: var(--text-muted);
    }

    .duration { color: var(--text-secondary); font-family: monospace; font-size: 13px; }
    .time-ago { color: var(--text-muted); font-size: 13px; }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Error */
    .error-state { text-align: center; padding: 60px 20px; }

    .error-icon {
      width: 64px;
      height: 64px;
      background: var(--error-soft);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 20px;
    }

    .error-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
    .error-message { color: var(--text-secondary); margin-bottom: 20px; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn:hover { background: #d63d62; transform: translateY(-1px); }

    /* Empty */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }

    /* Responsive */
    @media (max-width: 1400px) {
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .section-grid-3 { grid-template-columns: 1fr 1fr; }
    }

    @media (max-width: 1200px) {
      .section-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 768px) {
      .stats-grid { grid-template-columns: 1fr; }
      .section-grid-3 { grid-template-columns: 1fr; }
      .header { padding: 0 16px; }
      .main { padding: 20px 16px; }
      .nav { display: none; }
      .page-header { flex-direction: column; gap: 16px; }
    }

    /* Animations */
    .fade-in { animation: fadeIn 0.5s ease forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stagger-1 { animation-delay: 0.05s; opacity: 0; }
    .stagger-2 { animation-delay: 0.1s; opacity: 0; }
    .stagger-3 { animation-delay: 0.15s; opacity: 0; }
    .stagger-4 { animation-delay: 0.2s; opacity: 0; }
    .stagger-5 { animation-delay: 0.25s; opacity: 0; }
    .stagger-6 { animation-delay: 0.3s; opacity: 0; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <div class="logo-icon">n8n</div>
        <span class="logo-text">Dashboard</span>
      </a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/usage.html" class="active">Usage</a>
        <a href="/home/workflows" target="_blank">Workflows</a>
      </nav>
      <div class="user-info" id="userInfo" style="display: none;">
        <div class="user-avatar" id="userAvatar">?</div>
        <div>
          <div class="user-name" id="userName">Loading...</div>
          <div class="user-role" id="userRole">member</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main" id="content">
    <div class="loading" id="loadingState">
      <div class="spinner"></div>
      <p>Loading usage data...</p>
    </div>
  </main>

  <script>
    function timeAgo(date) {
      const seconds = Math.floor((new Date() - new Date(date)) / 1000);
      const intervals = [
        { label: 'year', seconds: 31536000 },
        { label: 'month', seconds: 2592000 },
        { label: 'day', seconds: 86400 },
        { label: 'hour', seconds: 3600 },
        { label: 'minute', seconds: 60 }
      ];
      for (const interval of intervals) {
        const count = Math.floor(seconds / interval.seconds);
        if (count >= 1) return `${count} ${interval.label}${count > 1 ? 's' : ''} ago`;
      }
      return 'just now';
    }

    function formatDuration(ms) {
      if (!ms) return '-';
      if (ms < 1000) return `${Math.round(ms)}ms`;
      if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
      return `${Math.floor(ms / 60000)}m ${Math.floor((ms % 60000) / 1000)}s`;
    }

    function formatCurrency(amount) {
      return '$' + amount.toFixed(2);
    }

    function getGaugeClass(percent) {
      if (percent >= 90) return 'error';
      if (percent >= 70) return 'warning';
      return 'success';
    }

    function getHeatmapLevel(value, max) {
      if (value === 0) return 0;
      const percent = value / max;
      if (percent <= 0.25) return 1;
      if (percent <= 0.5) return 2;
      if (percent <= 0.75) return 3;
      return 4;
    }

    function renderDashboard(data) {
      const { user, metrics, quotas, storage, performance, billing, charts, recentExecutions } = data;
      
      document.getElementById('userInfo').style.display = 'flex';
      document.getElementById('userAvatar').textContent = (user.firstName?.[0] || user.email[0]).toUpperCase();
      document.getElementById('userName').textContent = user.firstName || user.email.split('@')[0];
      document.getElementById('userRole').textContent = user.role || 'member';

      const maxExec = Math.max(...charts.executionsByDay.map(d => d.total), 1);
      const maxHour = Math.max(...charts.executionsByHour, 1);

      document.getElementById('content').innerHTML = `
        <div class="page-header">
          <div>
            <h1 class="page-title">Usage Dashboard</h1>
            <p class="page-subtitle">Monitor your workflow executions, storage, quotas, and billing</p>
          </div>
          <button class="refresh-btn" onclick="loadUsage()">üîÑ Refresh</button>
        </div>

        <!-- Main Stats -->
        <div class="stats-grid">
          <div class="stat-card fade-in stagger-1">
            <div class="stat-header">
              <div class="stat-icon accent">‚ö°</div>
            </div>
            <div class="stat-value">${metrics.executions.total.toLocaleString()}</div>
            <div class="stat-label">Total Executions</div>
            <div class="stat-change neutral">${metrics.executions.running} running</div>
          </div>
          <div class="stat-card fade-in stagger-2">
            <div class="stat-header">
              <div class="stat-icon success">‚úì</div>
            </div>
            <div class="stat-value">${metrics.executions.successRate}%</div>
            <div class="stat-label">Success Rate</div>
            <div class="stat-change ${metrics.executions.successRate >= 80 ? 'positive' : 'negative'}">
              ${metrics.executions.successful} / ${metrics.executions.total}
            </div>
          </div>
          <div class="stat-card fade-in stagger-3">
            <div class="stat-header">
              <div class="stat-icon warning">‚è±</div>
            </div>
            <div class="stat-value">${metrics.executionTime.averageFormatted}</div>
            <div class="stat-label">Avg. Execution Time</div>
            <div class="stat-change neutral">Total: ${metrics.executionTime.totalFormatted}</div>
          </div>
          <div class="stat-card fade-in stagger-4">
            <div class="stat-header">
              <div class="stat-icon purple">üìã</div>
            </div>
            <div class="stat-value">${metrics.workflows.total}</div>
            <div class="stat-label">Workflows</div>
            <div class="stat-change positive">${metrics.workflows.active} active ¬∑ ${metrics.workflows.totalNodes} nodes</div>
          </div>
        </div>

        <!-- Quotas & Storage -->
        <div class="section-grid-3 fade-in stagger-5">
          <!-- Quotas -->
          <div class="card">
            <div class="card-header">
              <div>
                <h3 class="card-title">Resource Quotas</h3>
                <div class="card-subtitle">Usage limits for your account</div>
              </div>
            </div>
            <div class="card-body">
              <div class="gauge-container">
                <div class="gauge-header">
                  <span class="gauge-label">üíæ Storage ${storage.isEstimate ? '(est.)' : ''}</span>
                  <span class="gauge-value">${storage.usedFormatted}</span>
                </div>
                <div class="gauge-bar">
                  <div class="gauge-fill ${getGaugeClass(storage.percentage)}" style="width: ${Math.min(storage.percentage, 100)}%"></div>
                </div>
              </div>
              <div class="gauge-container">
                <div class="gauge-header">
                  <span class="gauge-label">üìã Workflows</span>
                  <span class="gauge-value">${quotas.workflows.used} / ${quotas.workflows.limit}</span>
                </div>
                <div class="gauge-bar">
                  <div class="gauge-fill accent" style="width: ${(quotas.workflows.used / quotas.workflows.limit) * 100}%"></div>
                </div>
              </div>
              <div class="gauge-container">
                <div class="gauge-header">
                  <span class="gauge-label">‚ö° Executions</span>
                  <span class="gauge-value">${quotas.executions.used.toLocaleString()} / ${quotas.executions.limit.toLocaleString()}</span>
                </div>
                <div class="gauge-bar">
                  <div class="gauge-fill info" style="width: ${(quotas.executions.used / quotas.executions.limit) * 100}%"></div>
                </div>
              </div>
              <div class="gauge-container" style="margin-bottom: 0">
                <div class="gauge-header">
                  <span class="gauge-label">üîë Credentials</span>
                  <span class="gauge-value">${quotas.credentials.used} / ${quotas.credentials.limit}</span>
                </div>
                <div class="gauge-bar">
                  <div class="gauge-fill success" style="width: ${(quotas.credentials.used / quotas.credentials.limit) * 100}%"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Storage Breakdown -->
          <div class="card">
            <div class="card-header">
              <div>
                <h3 class="card-title">Storage Breakdown</h3>
                <div class="card-subtitle">${storage.isEstimate ? 'Estimated from workflow data' : storage.usedFormatted + ' used'}</div>
              </div>
            </div>
            <div class="card-body">
              <div class="storage-item">
                <div class="storage-icon" style="background: var(--purple-soft)">‚öôÔ∏è</div>
                <div class="storage-info">
                  <div class="storage-name">Workflows</div>
                  <div class="storage-size">${storage.breakdown.workflows.formatted}</div>
                </div>
              </div>
              <div class="storage-item">
                <div class="storage-icon" style="background: var(--info-soft)">üìÅ</div>
                <div class="storage-info">
                  <div class="storage-name">Files</div>
                  <div class="storage-size">${storage.breakdown.files.notAvailable ? 'N/A (requires server access)' : storage.breakdown.files.formatted}</div>
                </div>
              </div>
              <div class="storage-item">
                <div class="storage-icon" style="background: var(--warning-soft)">üìù</div>
                <div class="storage-info">
                  <div class="storage-name">Logs</div>
                  <div class="storage-size">${storage.breakdown.logs.notAvailable ? 'N/A (requires server access)' : storage.breakdown.logs.formatted}</div>
                </div>
              </div>
              <div class="storage-item">
                <div class="storage-icon" style="background: var(--accent-soft)">üóëÔ∏è</div>
                <div class="storage-info">
                  <div class="storage-name">Temp Files</div>
                  <div class="storage-size">${storage.breakdown.temp.notAvailable ? 'N/A (requires server access)' : storage.breakdown.temp.formatted}</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Billing Estimate -->
          <div class="card">
            <div class="card-header">
              <div>
                <h3 class="card-title">Billing Estimate</h3>
                <div class="card-subtitle">Current billing period</div>
              </div>
            </div>
            <div class="card-body">
              <div class="billing-row">
                <div>
                  <div class="billing-label">Executions</div>
                  <div class="billing-detail">${billing.executions.count.toLocaleString()} @ $0.001/exec</div>
                </div>
                <div class="billing-value">${formatCurrency(billing.executions.cost)}</div>
              </div>
              <div class="billing-row">
                <div>
                  <div class="billing-label">Storage</div>
                  <div class="billing-detail">${billing.storage.gb.toFixed(2)} GB @ $0.10/GB</div>
                </div>
                <div class="billing-value">${formatCurrency(billing.storage.cost)}</div>
              </div>
              <div class="billing-row">
                <div>
                  <div class="billing-label">Compute Time</div>
                  <div class="billing-detail">${billing.compute.hours.toFixed(2)} hrs @ $0.05/hr</div>
                </div>
                <div class="billing-value">${formatCurrency(billing.compute.cost)}</div>
              </div>
              <div class="billing-row total">
                <div class="billing-label">Estimated Total</div>
                <div class="billing-value total">${formatCurrency(billing.total)}</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="section-grid fade-in stagger-6">
          <div class="card">
            <div class="card-header">
              <div>
                <h3 class="card-title">Execution History</h3>
                <div class="card-subtitle">Last 14 days</div>
              </div>
            </div>
            <div class="card-body">
              ${charts.executionsByDay.length > 0 ? `
                <div class="chart-container">
                  ${charts.executionsByDay.map(day => `
                    <div class="chart-bar-group">
                      <div class="chart-bars">
                        <div class="chart-bar success" style="height: ${(day.success / maxExec) * 140}px" title="${day.success} successful"></div>
                        <div class="chart-bar failed" style="height: ${(day.failed / maxExec) * 140}px" title="${day.failed} failed"></div>
                      </div>
                      <span class="chart-label">${new Date(day.date).toLocaleDateString('en', { month: 'short', day: 'numeric' })}</span>
                    </div>
                  `).join('')}
                </div>
              ` : '<div class="empty-state"><div class="empty-icon">üìä</div><p>No execution data</p></div>'}
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <div>
                <h3 class="card-title">Activity by Hour</h3>
                <div class="card-subtitle">24-hour execution pattern</div>
              </div>
            </div>
            <div class="card-body">
              <div class="heatmap">
                ${charts.executionsByHour.map((count, hour) => `
                  <div class="heatmap-cell level-${getHeatmapLevel(count, maxHour)}" title="${hour}:00 - ${count} executions">
                    ${hour}
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        </div>

        <!-- Top Workflows & Performance -->
        <div class="section-grid">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Recent Executions</h3>
            </div>
            ${recentExecutions.length > 0 ? `
              <table class="executions-table">
                <thead>
                  <tr>
                    <th>Workflow</th>
                    <th>Status</th>
                    <th>Mode</th>
                    <th>Duration</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  ${recentExecutions.map(exec => `
                    <tr>
                      <td>
                        <div class="workflow-cell">
                          <div class="workflow-icon-sm">‚ö°</div>
                          ${exec.workflowName}
                        </div>
                      </td>
                      <td><span class="status-badge ${exec.status}">${exec.status}</span></td>
                      <td><span class="mode-badge">${exec.mode}</span></td>
                      <td class="duration">${formatDuration(exec.duration)}</td>
                      <td class="time-ago">${timeAgo(exec.startedAt)}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            ` : '<div class="card-body"><div class="empty-state"><div class="empty-icon">üìú</div><p>No recent executions</p></div></div>'}
          </div>

          <div class="card">
            <div class="card-header">
              <div>
                <h3 class="card-title">Top Workflows</h3>
                <div class="card-subtitle">By execution count</div>
              </div>
            </div>
            <div class="card-body">
              ${charts.topWorkflows.length > 0 ? charts.topWorkflows.map((wf, i) => `
                <div class="workflow-item">
                  <div class="workflow-rank ${i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : ''}">${i + 1}</div>
                  <div class="workflow-info">
                    <div class="workflow-name">${wf.name}</div>
                    <div class="workflow-count">${wf.count} executions</div>
                  </div>
                </div>
              `).join('') : '<div class="empty-state"><div class="empty-icon">üìã</div><p>No workflow data</p></div>'}
            </div>
          </div>
        </div>

        <!-- Performance Stats -->
        <div class="stats-grid" style="margin-top: 24px;">
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon info">üìà</div>
            </div>
            <div class="stat-value">${formatDuration(performance.minExecutionTime)}</div>
            <div class="stat-label">Fastest Execution</div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon warning">üìâ</div>
            </div>
            <div class="stat-value">${formatDuration(performance.maxExecutionTime)}</div>
            <div class="stat-label">Slowest Execution</div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon error">‚ùå</div>
            </div>
            <div class="stat-value">${performance.failureRate}%</div>
            <div class="stat-label">Failure Rate</div>
            <div class="stat-change ${performance.failureRate < 10 ? 'positive' : 'negative'}">
              ${metrics.executions.failed} failed
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon cyan">üîë</div>
            </div>
            <div class="stat-value">${metrics.credentials}</div>
            <div class="stat-label">Credentials</div>
            <div class="stat-change neutral">Connected services</div>
          </div>
        </div>
      `;
    }

    function renderError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error-state">
          <div class="error-icon">‚ö†Ô∏è</div>
          <h2 class="error-title">Unable to Load Usage Data</h2>
          <p class="error-message">${message}</p>
          <a href="/" class="btn">‚Üê Back to Login</a>
        </div>
      `;
    }

    async function loadUsage() {
      try {
        const res = await fetch('/api/usage', { credentials: 'include' });
        const data = await res.json();
        
        if (data.success) {
          renderDashboard(data);
        } else {
          renderError(data.error || 'Please log in to view your usage statistics.');
        }
      } catch (err) {
        renderError('Failed to connect to the server. Please try again.');
      }
    }

    loadUsage();
  </script>
</body>
</html>
